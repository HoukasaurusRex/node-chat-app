<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <section class="chat__sidebar" role="menu">
      <h3>Heroes</h3>
    </section>

    <main class="chat__main" role="main">
      <ol id="messages" class="chat__messages"></ol>

      <footer class="chat__footer" role="form">
        <form id="message-form">
          <input name="message" placeholder="message" autofocus autocomplete="off"/>
          <button type="submit">Send</button>
        </form>

        <button id="send-location">Send Location</button>
      </footer>
    </main>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href={{url}} target="_blank">My current location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lib/jquery-3.3.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
